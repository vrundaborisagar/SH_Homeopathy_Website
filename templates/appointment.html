{% extends "base.html" %}
{% block content %}

<section class="py-10 bg-[#f3f4f6] flex justify-center">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-lg">
    <h2 class="text-3xl font-bold mb-4 text-center text-gray-800">Looking for Natural Relief?</h2>
    <p class="text-center mb-6 text-gray-600">Schedule your visit now.</p>

    <form action="/appointment" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Name:</label>
        <input type="text" name="name" required class="w-full px-4 py-2 border rounded">
      </div>

      <div>
        <label class="block mb-1 font-medium">Age:</label>
        <input type="text" name="age" inputmode="numeric" pattern="[0-9]*" required class="w-full px-4 py-2 border rounded">
      </div>

      <div>
        <label class="block mb-1 font-medium">Complain:</label>
        <textarea name="complain" required class="w-full px-4 py-2 border rounded"></textarea>
      </div>

      <div>
        <label class="block mb-1 font-medium">Preferred Date of Appointment:</label>
        <input type="date" name="date" required class="w-full px-4 py-2 border rounded">
      </div>

      <div>
        <label class="block mb-1 font-medium">Email:</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded">
      </div>

     <div>
  <label class="block mb-1 font-medium">Phone Number:</label>
 <input
  type="tel"
  name="phone"
  required
  pattern="[0-9]{10}"
  maxlength="10"
  title="Please enter a valid 10-digit phone number"
  class="w-full px-4 py-2 border rounded"
/>
</div>



      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Book Appointment
      </button>
    </form>
  </div>
</section>

{% endblock %}
