{% extends "base.html" %}
{% block content %}

<section class="max-w-3xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">Contact Us</h1>

  <div class="bg-white rounded-lg shadow border border-yellow-300 p-6 space-y-6">

    <div>
      <h2 class="text-xl font-semibold text-purple-900">Contact Numbers:</h2>
      <p class="text-lg text-gray-700 mt-1">{{ phone }}</p>
    </div>

    <div>
      <h2 class="text-xl font-semibold text-purple-900">Email IDs:</h2>
      <p class="text-lg text-gray-700 mt-1">{{ email }}</p>
    </div>

    <div>
      <h2 class="text-xl font-semibold text-purple-900">Clinic Address:</h2>
      <p class="text-lg text-gray-700 mt-1">{{ address }}</p>
    </div>

  </div>
</section>

{% endblock %}
